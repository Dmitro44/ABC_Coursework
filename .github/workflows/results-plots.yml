name: Generate plots from raw results

on:
  push:
    branches:
      - results-auto
    paths:
      - "results/*.csv"

jobs:
  process-results:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib pandas numpy

      - name: Detect CPU type for commit message
        id: cpu
        run: |
          cpu_type=$(ls -t results/ | grep -E 'intel|amd' | head -n1 | grep -oE 'intel|amd' || echo 'unknown')
          echo "CPU_TYPE=$cpu_type" >> $GITHUB_ENV

      - name: Generate plots
        run: |
          python scripts/generate_plots.py

      - name: Auto-commit results and plots
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto: update plots (${{ env.CPU_TYPE }})"
          file_pattern: |
            results/plots/*.png
          branch: results-auto
